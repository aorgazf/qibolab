                if_frequency: -188_500_078    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout                                              
characterization:
    single_qubit:
        0:
            readout_frequency: 7_212_500_000
            drive_frequency: 5_047_680_000
            T1: 0
            T2: 0
            state0_voltage: 0.0
            state1_voltage: 0.0
            mean_gnd_states: (-0.0+0.0j)
            mean_exc_states: (0.0+0.0j)
            sweetspot: -0.4                          
        1:
            readout_frequency: 7_453_063_000 
            drive_frequency: 4_852_223_000
            T1: 0
            T2: 0
            state0_voltage: 0.0
            state1_voltage: 0.0
            mean_gnd_states: (-0.0+0.0j)
            mean_exc_states: (0.0+0.0j)
            sweetspot: -0.4                      
        2:
            readout_frequency: 7_654_952_000
            drive_frequency: 5_792_450_000
            T1: 0
