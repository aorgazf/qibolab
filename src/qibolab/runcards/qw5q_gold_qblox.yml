            MZ:
                duration: 2000
                amplitude: 0.4
                frequency: 7_453_063_000    # resonator frequency
                if_frequency: 53_063_000    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout    
        2: # qubit id
