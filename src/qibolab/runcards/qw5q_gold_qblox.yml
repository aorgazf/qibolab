        3: # qubit id
            RX:
                duration: 40                   # should be multiple of 4
                amplitude: 0.5
                frequency: 6_758_382_000    # qubit frequency
                if_frequency: -200_000_000  # difference in qubit frequency
                shape: Gaussian(5)
