            MZ:
                duration: 2000
                amplitude: 0.4
                frequency: 7_803_223_000    # resonator frequency
                if_frequency: -66_777_000    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout             
        4: # qubit id
            RX:
                duration: 40                # should be multiple of 4
                amplitude: 0.5
                frequency: 6_587_993_000    # qubit frequency
                if_frequency: -200_000_000  # difference in qubit frequency
                shape: Gaussian(5)
