name: icarusqfpga
nqubits: 1
description: Controls a IcarusQ FPGA and a PulseBlaster.

settings:
  delay_before_readout: 0
  delay_between_pulses: 0
  resonator_spectroscopy_max_ro_voltage: 5726.62338856
  rabi_oscillations_pi_pulse_min_voltage: 5291.34802850
  experiment_start_instrument: pb
  experiment_arm_instruments: [pb]
  hardware_avg: 2000
  sampling_rate: 650000000
  repetition_duration: 10000
  minimum_delay_between_instructions: 0

qubits:
  qubit_0:
    pi_pulse:
      amplitude: 0.375
      duration: 26.18
      frequency: 251000000
      channel: 0
    readout_pulse:
      amplitude: 0.375
      duration: 5000
      frequency: 100000000
      channel: 1
    readout_frequency: 5124600000
    resonator_spectroscopy_max_ro_voltage: 5726.62338856
    rabi_oscillations_pi_pulse_min_voltage: 5291.34802850
    playback: fpga
    playback_readout: fpga
    readout: fpga
    readout_channels: 12

topology: # qubit - qubit connections
-   [ 1 ]

channels: [1_ro, 1_qb]

qubit_channel_map: # [ReadOut, QubitDrive, QubitFlux] 
    0: [1_ro, 1_qb, 99]

instruments:
  fpga:
    adc: true
    lib: icarusqfpga
    address: 192.168.0.130
    class: IcarusQFPGA
    settings:
      dac_sampling_rate: 5898240000
      adcs_to_read: [12]

  pb:
    class: PulseBlaster
    adc: true
    lib: icarusqfpga
    address: 192.168.0.101
    settings:
      holdtime_ns: 3000000

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                pulse_sequence:
                    -   start: 0
                        duration: 71
                        amplitude: 0.4
                        frequency: 200_000_000
                        shape: Gaussian(5)
                        phase: 0
                        type: qd # qubit drive
            MZ:
                pulse_sequence:
                    -   start: 0
                        duration: 2000
                        amplitude: 0.9
                        frequency: 20_000_000
                        shape: Rectangular()
                        phase: 0
                        type: ro # readout

    two_qubit:
        0-2: # qubit numbers
            CZ:
                pulse_sequence:
                    -   start: 0
                        duration: 20
                        amplitude: 0.5
                        frequency: 0
                        shape: RTZ()
                        phase: null
                        channel: 2
                        type: qf # qubit flux
                    -   start: 0
                        duration: 4
                        amplitude: 0.01
                        frequency: 0
                        shape: RTZ()
                        phase: null
                        channel: 2
                        type: qf # qubit flux

