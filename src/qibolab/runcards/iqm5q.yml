        3:
            readout_frequency: 5.8060e+9
            resonator_polycoef_flux: []
            drive_frequency: 4.128127125e+9
            T1: 0.
            T2: 0.
            sweetspot: 0. #-0.08
            filter: {}
            mean_gnd_states: -3.0201-2.1552j
            mean_exc_states: -4.3645-0.3893j
            threshold: 0.9061
            iq_angle: -2.221
            alpha: 214_000_000
        4:
            readout_frequency: 5.5240e+9
            resonator_polycoef_flux: []
            drive_frequency: 4.1017e+9
            T1: 0.
            T2: 0.
            sweetspot: 0 #-0.125
            filter: {}
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
            # parameters for single shot classification
            threshold: 0.233806 #0.370954 #0.350665
            iq_angle: 0.481 # -91.712 #191.016
        "c0":
            sweetspot: 0.
            filter: {}
            # To save power values on the runcard
            # flux_range: -0
        "c1":
            sweetspot: 0.
            filter: {}
            # To save power values on the runcard
            # flux_range: -0
        "c3":
            sweetspot: 0.
            filter: {}
            # To save power values on the runcard
            # flux_range: -0
        "c4":
            sweetspot: 0. #0.8 #0.16
            filter: {}
            # To save power values on the runcard
            # flux_range: -0
    # two_qubit:

    two_qubit_couplers:
        0:
            # frequency: 3_753_000_000 or 3_503_000_000
            sweetspot: 0.
            filter: {}
        1:
            sweetspot: 0.0
            filter: {}
        3:
            sweetspot: 0.0
