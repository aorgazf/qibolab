nqubits: 5
description: IQM 5-qubit device, controlled with Zurich Instruments.

settings:
    nshots: 4096
    sampling_rate: 2.e+9
    relaxation_time: 100_000
    time_of_flight: 280
    smearing: 0
    Fast_reset: False
    chip: iqm5q

qubits: [0, 1, 2, 3, 4, "c0", "c1", "c3", "c4"]

topology: [[0, 2], [1, 2], [2, 3], [2, 4]]

native_gates:
    single_qubit:
        0: # qubit number
            RX:
                duration: 40
                amplitude: 0.606
                frequency: 4095985280 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000 #2000.e-9
                amplitude: .1 # .1
                frequency: 5_233_200_000 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

        1: # qubit number
            RX:
                duration: 40 #80
                amplitude: 0.2 #0.2
                frequency: 4.25e+9 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: .1 # 1
                frequency: 4.9325e+9 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

        2: # qubit number
            RX:
                duration: 40 #200 #60
                amplitude: 0.48
                frequency: 4339731421  #4_401_600_000 #4_505_500_000 #4_321_500_000 # 4_541_100_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: .6
                frequency: 6.126e+9 #6_086_000_000  #6_112_000_000 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

        3: # qubit number
            RX:
                duration: 60 #80
                amplitude: 0.565
                frequency: 4127986268  #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: .4 # 1
                frequency: 5.8060e+9 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

        4: # qubit number
            RX:
                duration: 40 #110 #80
                amplitude: 0.6272 #0.398 #0.8
                frequency: 4102039843 #Small detuning increase freq #4_248_775_000 #doesnt do anything requiered for qibolab to work
                shape: Gaussian(5)
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: .1 #.50 # 1
                frequency: 5.5240e+9 #doesnt do anything requiered for qibolab to work
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

    # two_qubit:
    #     0-2: # qubit numbers
    #         CZ:
    #             pulse_sequence:
    #                 -   start: 0
    #                     duration: 20
    #                     amplitude: 0.5
