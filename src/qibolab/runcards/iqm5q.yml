characterization:
    single_qubit:
        0:
            readout_frequency: 5_228_700_000 #5_228_000_000
            resonator_polycoef_flux: []
            drive_frequency: 4095985280
            T1: 0.0
            T2: 0.0
            sweetspot: 0 #Use this as an amplitude of the flux_bias
            filter: {}
            mean_gnd_states: 1.5417+0.1817j
            mean_exc_states: 2.5332-0.5914j
            # parameters for single shot classification
            threshold: 1.5939
            iq_angle: 0.662
            # alpha: 217.492 MHz
            # To save power values on the runcard
            # ro_range_lp: -15
            # ro_range_hp: -15
            # qd_range: 0
            # flux_range: -0

        1:
            readout_frequency: 4.9525e+9
            resonator_polycoef_flux: []
            drive_frequency: 4.25e+9
            T1: 0.
            T2: 0.
            sweetspot: 0 #-0.5
            filter: {}
            mean_gnd_states: (0+0j)
            mean_exc_states: (0+0j)
        2:
            readout_frequency: 6.109e+9  #6_112_000_000
            resonator_polycoef_flux: []
            drive_frequency: 4339731421
            T1: 0.
            T2: 0.
